<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">
    <title>SafeScroll Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container my-1">
        <div id="navbar">
            <span class="logo"><img src="./safescroll.png" alt="logo.jpg">Safescroll</span>
            <div>
                <button class="btn" id="signin">Signin</button>
                <button class="btn" id="dashboard">Dashboard</button>
            </div>
        </div>
        <div class="form-check form-switch mt-4 check-form">
            <input class="" type="checkbox" id="enableExtensionSwitch">
        </div>
        <div class="mt-4 text-center mb-3">
            <button class="btn btn-primary" id="buySubscription">Buy Subscription</button>
        </div>
        <div class="note">
            <p><b>Note:</b> Buy Subscription to get access to dashboard and view memes blocked by model.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
