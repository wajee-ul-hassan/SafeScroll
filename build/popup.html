<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">
    <title>SafeScroll Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container p-3">
        <header id="navbar" class="d-flex justify-content-between align-items-center mb-4">
            <span class="logo d-flex align-items-center">
                <img src="./safescroll.png" alt="logo" class="logo-img">
                <span class="brand-name">SafeScroll</span>
            </span>
            <div>
                <button class="btn btn-outline-primary me-2" id="signin">Sign In</button>
            </div>
        </header>

        <div class="form-check form-switch mt-4 check-form">
            <input class="" type="checkbox" id="enableExtensionSwitch">
        </div>

        <div class="mt-4 mb-3 subscribe_div">
            <button class="btn btn-success" id="dashboard">Access Dashboard</button>
            <button class="btn btn-primary" id="buySubscription">Buy Subscription</button>
        </div>

        <div class="note bg-light p-3 rounded">
            <p class="mb-0"><b>Note:</b> Subscribe to unlock full access to the dashboard and view exclusive content, including memes filtered by the model.
            </p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
