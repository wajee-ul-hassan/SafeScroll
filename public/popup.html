<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeScroll Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">SafeScroll Settings</h1>
        <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" id="enableExtensionSwitch">
            <label class="form-check-label" for="enableExtensionSwitch">Enable SafeScroll</label>
        </div>

        <div class="mt-4 text-center">
            <button class="btn btn-primary" id="buySubscription">Buy Subscription</button>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>

</html>
